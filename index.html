<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orpheus Podcast Example Output</title>
  <style>
    body { font-family: system-ui, sans-serif; background: #f8f9fa; color: #222; margin: 0; padding: 2rem; }
    .container { max-width: 600px; margin: auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 8px #0001; padding: 2rem; }
    h1 { font-size: 2rem; margin-bottom: 1rem; }
    audio { width: 100%; margin-top: 1rem; }
    .note { font-size: 0.95rem; color: #666; margin-top: 1.5rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Orpheus Podcast Example Output</h1>
    <p>Listen to a sample podcast generated by the Orpheus TTS system:</p>
    <audio controls>
      <source src="examples/english.mp4" type="video/mp4">
      <source src="examples/english.wav" type="audio/wav">
      Your browser does not support the audio element.
    </audio>
    <div class="note">
      <b>Tip:</b> For best compatibility, use the <code>.mp4</code> version.<br>
      <b>Repo:</b> <a href="https://github.com/sebastianboehler/orpheus-podcast" target="_blank">sebastianboehler/orpheus-podcast</a>
    </div>
  </div>
</body>
</html>
